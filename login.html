<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <title>Login :: HONEST N ONLINE MARKETING</title>
  <meta name="robots" content="noindex" />
  <style>
    .audio-recorder {
      background-color: #ebebeb;
      box-shadow: 0 2px 5px #bebebe;
      border-radius: 20px;
      box-sizing: border-box;
      color: #000;
      width: 40px;
      display: flex;
      align-items: center;
      transition: all 0.2s ease-in;
      -webkit-tap-highlight-color: transparent;
    }

    .audio-recorder-mic {
      box-sizing: content-box;
      cursor: pointer;
      height: 16px;
      color: #000;
      padding: 12px;
    }

    .audio-recorder .audio-recorder-mic {
      border-radius: 20px;
    }

    .audio-recorder.recording .audio-recorder-mic {
      border-radius: 0;
    }

    .audio-recorder-timer,
    .audio-recorder-status {
      color: #000;
      margin-left: 10px;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 1;
    }

    .audio-recorder-status {
      margin-left: 15px;
      display: flex;
      align-items: baseline;
      flex-grow: 1;
      animation-name: fading-ar-status;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    .audio-recorder-status-dot {
      background-color: #d00;
      border-radius: 50%;
      height: 10px;
      width: 9px;
      margin-right: 5px;
    }

    .audio-recorder-options {
      box-sizing: content-box;
      height: 16px;
      cursor: pointer;
      padding: 12px 6px 12px 12px;
    }

    .audio-recorder-options~.audio-recorder-options {
      padding: 12px 12px 12px 6px;
      border-radius: 0 5px 5px 0;
    }

    .recording {
      border-radius: 12px;
      width: 300px;
      transition: all 0.2s ease-out;
    }

    .display-none {
      display: none;
    }

    .audio-recorder-visualizer {
      margin-left: 15px;
      flex-grow: 1;
      align-self: center;
      display: flex;
      align-items: center;
    }

    @keyframes fading-ar-status {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

                  <input type="text" id="txtusername" name="txtusername" class="form-control" placeholder="Username"
                    required="" autofocus="" autocomplete="off" />

            <div class="form-group">
