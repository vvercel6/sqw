        <script>
          function onBuyClicked() {
            if (!window.PaymentRequest) {
              alert("Web payments are not supported in this browser.");
              return;
            }

            // Create supported payment method.
            const supportedInstruments = [
              {
                supportedMethods: ["https://tez.google.com/pay"],
                data: {
                  pa: "choiceshoes@sbi", // Replace with your Merchant UPI ID
                  pn: "Merchant Name", // Replace with your Merchant Name
                  tr: "1234ABCD", // Your custom transaction reference ID
                  url: "https://yourwebsite.com/order/1234ABCD", // URL of the order in your website
                  mc: "1234", // Your merchant category code
                  tn: "Purchase in Merchant", // Transaction note
                },
              },
            ];

            // Create order detail data.
            const details = {
              total: {
                label: "Total",
                amount: {
                  currency: "INR",
                  value: "259", // Amount to be paid
                },
              },
              displayItems: [
                {
                  label: "Original Amount",
                  amount: {
                    currency: "INR",
                    value: "259",
                  },
                },
              ],
            };

            // Create payment request object.
            let request = null;
            try {
              request = new PaymentRequest(supportedInstruments, details);
            } catch (e) {
              alert("Payment Request Error: " + e.message);
              return;
            }
            if (!request) {
              alert("Web payments are not supported in this browser.");
              return;
            }

            var canMakePaymentPromise = checkCanMakePayment(request);
            canMakePaymentPromise
              .then((result) => {
                showPaymentUI(request, result);
              })
              .catch((err) => {
                alert("Error calling checkCanMakePayment: " + err);
              });
          }

          function checkCanMakePayment(request) {
            // Checks canMakePayment cache, and use the cache result if it exists.
            const canMakePaymentCache = "canMakePaymentCache";

            if (sessionStorage.hasOwnProperty(canMakePaymentCache)) {
              return Promise.resolve(
                JSON.parse(sessionStorage[canMakePaymentCache])
              );
            }

            // If canMakePayment() isn't available, default to assuming that the method is supported.
            var canMakePaymentPromise = Promise.resolve(true);

            // Feature detect canMakePayment().
            if (request.canMakePayment) {
              canMakePaymentPromise = request.canMakePayment();
            }

            return canMakePaymentPromise
              .then((result) => {
                // Store the result in cache for future usage.
                sessionStorage[canMakePaymentCache] = result;
                return result;
              })
              .catch((err) => {
                alert("Error calling canMakePayment: " + err);
              });
          }

          function showPaymentUI(request, canMakePayment) {
            if (!canMakePayment) {
              alert("Google Pay is not ready to pay.");
              return;
            }

            // Set payment timeout.
            let paymentTimeout = window.setTimeout(function () {
              window.clearTimeout(paymentTimeout);
              request
                .abort()
                .then(function () {
                  alert("Payment timed out.");
                })
                .catch(function () {
                  alert("Unable to abort, user is in the process of paying.");
                });
            }, 20 * 60 * 1000); /* 20 minutes */

            request
              .show()
              .then(function (instrument) {
                window.clearTimeout(paymentTimeout);
                processResponse(instrument); // Handle response from browser.
              })
              .catch(function (err) {
                alert(err);
              });
          }

          function processResponse(instrument) {
            var instrumentString = JSON.stringify(
              {
                methodName: instrument.methodName,
                details: instrument.details,
                payerName: instrument.payerName,
                payerPhone: instrument.payerPhone,
                payerEmail: instrument.payerEmail,
              },
              undefined,
              2
            );

            // Send the payment response to the server for processing
            fetch("process_payment.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: instrumentString,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  window.location.href = "payment_success.php";
                } else {
                  Swal.fire(
                    "Payment failed",
                    "There was an issue with the payment. Please try again.",
                    "error"
                  );
                }
              })
              .catch((error) => console.error("Error:", error));

            instrument.complete("success");
          }
        </script>

          function upiCountdown(elm, minute, second, url) {
            document.getElementById(elm).innerHTML = minute + ":" + second;
            startTimer();

            function startTimer() {
              var presentTime = document.getElementById(elm).innerHTML;
              var timeArray = presentTime.split(/[:]+/);
              var m = timeArray[0];
              var s = checkSecond(timeArray[1] - 1);
              if (s == 59) {
                m = m - 1;
              }
              if (m < 0) {
                swal("Oops", "Transaction Timeout!", "error");
                window.location.href = "/";
              }
              document.getElementById(elm).innerHTML = m + ":" + s;
              //console.log(m)
              setTimeout(startTimer, 1000);
            }

            function checkSecond(sec) {
              if (sec < 10 && sec >= 0) {
                sec = "0" + sec;
              } // add zero in front of numbers < 10
              if (sec < 0) {
                sec = "59";
              }
              return sec;
            }
          }

          upiCountdown("timeout", 5, 0, location.href);
        </script>
